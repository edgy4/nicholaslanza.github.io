---
layout: single
title: "Posts tagged with {{ page.title }}"
---

<h1>Posts tagged with "{{ page.title }}"</h1>

<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

{% if page.posts == empty %}
  <p>No posts found for this tag.</p>
{% endif %}
