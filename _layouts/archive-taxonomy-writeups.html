---
layout: default
author_profile: false
collection: writeups
---

<div id="main" role="main">
  {% include sidebar.html %}

  <div class="archive">
    <h1 class="page__title">{{ page.title }}</h1>

{% assign docs = site[page.collection] %}
<ul>
  {% for doc in docs %}
    {% if doc.tags contains page.title %}
      <li>
        <a href="{{ doc.url }}">{{ doc.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
  </div>
</div>
